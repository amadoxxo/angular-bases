<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list (onDelete)="deleteCharacterById($event)" [characterList]="character"></dbz-list>

  <div class="col">
    <!-- add-character -->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
